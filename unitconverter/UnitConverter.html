<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UnitConverter.css">
    <link rel="stylesheet" href="Unit_Responsive.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <input type="text" placeholder="Enter Unit " onclick="inputfun()" id="input">
        </div>
        <!-- 1 -->
        <div class="body">
            <div class="card-part">
                <p id="length-para"class="unit-para">1</p>
                <i>m</i>
                <p id="length-para-2" class="para">100</p>
                <i>cm</i>
            </div>
         <!-- 2 -->
            <div class="card-part">
                <p id="temp-para"class="unit-para">1</p>
                <i>°C </i>
                <p id="temp-para-2" class="para">100</p>
                <i>°F</i>
            </div>
        <!-- 3 -->
            <div class="card-part">
                <p id="cur-para"class="unit-para">1</p>
                <i>$</i>
                <p id="cur-para-2" class="para">100</p>
                <i>₹</i>
            </div>
        <!-- 4 -->
            <div class="card-part">
                <p id="num-para"class="unit-para">1</p>
                <i>M</i>
                <p id="num-para-2" class="para">100</p>
                <i>k</i>
            </div>
        <!-- 5 -->
            <div class="card-part">
                <p id="time-para"class="unit-para">1</p>
                <i>hr.</i>
                <p id="time-para-2" class="para">100</p>
                <i>min.</i>
            </div>
        </div>
    </div>
</body>
</html>
<script src="UnitConverter.js"></script>
